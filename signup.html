<div class="login-page">
<mat-card class="login-card">
<h2 class="title">Sign up</h2>
<form [formGroup]="form" (ngSubmit)="submit()" class="form">
<!-- if you collect name/role, keep these; otherwise remove -->
<mat-form-field appearance="outline">
<mat-label>Name</mat-label>
<input matInput formControlName="name" />
</mat-form-field>
<mat-form-field appearance="outline">
<mat-label>Username</mat-label>
<input matInput formControlName="username" autocomplete="username" />
</mat-form-field>
<mat-form-field appearance="outline">
<mat-label>Password</mat-label>
<input matInput type="password" formControlName="password" autocomplete="new-password" />
</mat-form-field>
<mat-form-field appearance="outline">
<mat-label>Role</mat-label>
<mat-select formControlName="role">
<mat-option value="Student">Student</mat-option>
<mat-option value="Teacher">Teacher</mat-option>
<mat-option value="Admin">Admin</mat-option>
</mat-select>
</mat-form-field>
<div class="actions">
<button mat-raised-button color="primary" type="submit" [disabled]="submitting || form.invalid">
         Create account
</button>
<button mat-stroked-button color="accent" type="button" routerLink="/login">
         Back to login
</button>
</div>
</form>
</mat-card>
</div>
