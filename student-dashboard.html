<h2>Student Dashboard</h2>
<div style="display:flex; gap:12px; align-items:center; margin-bottom:12px;">
<mat-form-field appearance="outline">
<mat-label>Student ID</mat-label>
<input matInput type="number" [(ngModel)]="studentId">
</mat-form-field>
<button mat-raised-button color="primary" (click)="loadData()">Load Data</button>
</div>
<div *ngIf="marks.length">
<h3>Marks</h3>
<table mat-table [dataSource]="marks" style="width:100%">
<ng-container matColumnDef="subjectName">
<th mat-header-cell *matHeaderCellDef>Subject</th>
<td mat-cell *matCellDef="let m">{{ m.subjectName }}</td>
</ng-container>
<ng-container matColumnDef="term">
<th mat-header-cell *matHeaderCellDef>Term</th>
<td mat-cell *matCellDef="let m">{{ m.term }}</td>
</ng-container>
<ng-container matColumnDef="marks">
<th mat-header-cell *matHeaderCellDef>Marks</th>
<td mat-cell *matCellDef="let m">{{ m.marks }}</td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedMarks"></tr>
<tr mat-row *matRowDef="let row; columns: displayedMarks;"></tr>
</table>
</div>
<div *ngIf="attendance.length" style="margin-top:24px;">
<h3>Attendance</h3>
<table mat-table [dataSource]="attendance" style="width:100%">
<ng-container matColumnDef="date">
<th mat-header-cell *matHeaderCellDef>Date</th>
<td mat-cell *matCellDef="let a">{{ a.date | date }}</td>
</ng-container>
<ng-container matColumnDef="isPresent">
<th mat-header-cell *matHeaderCellDef>Present</th>
<td mat-cell *matCellDef="let a">{{ a.isPresent ? 'Yes' : 'No' }}</td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedAttendance"></tr>
<tr mat-row *matRowDef="let row; columns: displayedAttendance;"></tr>
</table>
</div>
