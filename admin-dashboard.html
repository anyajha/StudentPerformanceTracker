<h2>Admin Dashboard</h2>
<button mat-raised-button color="primary" (click)="loadStudents()">Load Student Report</button>
<button mat-raised-button color="accent" style="margin-left:8px" (click)="loadTeachers()">Load Teacher Report</button>
<button mat-raised-button color="warn" style="margin-left:8px" (click)="loadCategories()">Load A/B/C Categories</button> -->
<div *ngIf="students.length" style="margin-top:16px;">
<h3>Students Report</h3>
<pre>{{ students | json }}</pre>
</div>
<div *ngIf="teachers.length" style="margin-top:16px;">
<h3>Teachers Report</h3>
<pre>{{ teachers | json }}</pre>
</div>
<div *ngIf="categories" style="margin-top:16px;">
<h3>Categories</h3>
<pre>{{ categories | json }}</pre>
</div>
